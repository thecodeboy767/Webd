<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <header>
        <div class="DMode"> 
            <button type="button"><a href="Dlogin.html" style="text-decoration: none; color: white;">Dark Mode</a></button>
        </div>
    </header>
</head>
<body>
    <div class="login-inner">
        <div class="login-back">
            <div class="container">
                <h1>Sign In</h1>
                <form>
                    <label for="email">Email Address/Username :</label>
                    <input type="email" placeholder="Email Address/ Username" required>

                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>

                    <div class="forgot-password">
                        <a href="help.html">Need Help?</a>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" checked>
                        <label for="stay-signed-in">Stay signed in</label>
                    </div>

                    <button type="submit"><a href="i.html">Sign In</a></button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
